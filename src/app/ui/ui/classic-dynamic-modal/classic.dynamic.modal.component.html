<div [ngClass]="cssClass" *ngIf="popupVisible">
    <div class="dynamic-popup-header">
        <div class="header-left-panel">
            <h1>{{title}}</h1>
        </div>
        <div class="header-left-panel">
            <div (click)="closeClick()" class="close" title="{{closeAreaTitle}}">
                <i faStyle="fa-window-close" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div #content class="dynamic-popup-content">
    </div>
</div>
