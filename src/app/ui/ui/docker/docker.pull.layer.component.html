<div class="layerBox">
    <div class="layerInfo">
        <span><b>Layer: </b>{{layer.layerId}} <b>Status: </b>{{this.getStatusName()}}</span>
    </div>
    <div class="progressBar">
        <dx-progress-bar width="660px" [class.complete]="isComplete()"
                         [min]="0" [max]="100" [statusFormat]="this.getStatus()"
                         [value]="layer.progressPct"></dx-progress-bar>
    </div>
</div>
