<div class="container-fluid p-0" id="body-login">
  <div class="container-fluid p-0" id="caixa-login">
    <img src="assets/icon-user.png" id="icone-user">
    <form id="formulario-login">
      <div class="form-group">
        <label for="input-usuario"> Usuário:</label>
        <input id="input-usuario" class="form-control" type="text" name="usuario" placeholder="Nome de Usuário" [(ngModel)]="creds.username">
      </div>
      <div class="form-group">
        <label for="input-senha"> Senha: </label>
        <input id="input-senha" class="form-control" type="password" name="Senha" placeholder="Password" [(ngModel)]="creds.senha">
      </div>
      <button id="acessar-login" (click)="login()"> Acessar</button>
    </form>
  </div>
</div>
